on:
  push:
    branches:
      - "main" # change to the branch you wish to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      IMPRESSUM_AUTHOR: ${{ vars.IMPRESSUM_AUTHOR }}
      IMPRESSUM_STREET: ${{ vars.IMPRESSUM_STREET }}
      IMPRESSUM_ZIP: ${{ vars.IMPRESSUM_ZIP }}
      IMPRESSUM_CITY: ${{ vars.IMPRESSUM_CITY }}
      IMPRESSUM_TEL: ${{ vars.IMPRESSUM_TEL }}

    steps:
    - id: build-publish
      uses: bitovi/github-actions-react-to-github-pages@v1.2.4
      with:
        path: build # change to your build folder
        build_command: npm run build
        install_command: npm install
